<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AdAstra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">AdAstra</h1>
      <div id="star-form">
        <h2 class="my-4">Dodaj ciało niebieskie</h2>
        <form method="post">
          <div class="form-group" >
            <label for="name">Nazwa:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="coordinates">Współrzedne:</label>
            <input type="text" class="form-control" id="coordinates" required>
          </div>
          <div class="form-group">
            <label for="description">Opis:</label>
            <textarea class="form-control" id="description" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="add-star">Dodaj</button>
        </form>
      </div>
      <div id="star-list" class="my-5">
        <h2>Lista obiektów</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nazwa</th>
              <th>Współrzędne</th>
              <th>Opis</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="stars"></tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
